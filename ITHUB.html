<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Support Hub ‚Äì One Stop Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #e1e8f0 0%, #f4f7fb 100%);
        }

        /* Header Section */
        header {
            background: #0a2a48; /* Dark blue */
            padding: 40px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }

        header img {
            width: 130px; /* Adjust size */
            margin-bottom: 18px;
        }

        h1 {
            margin: 10px 0 0;
            font-size: 36px;
            font-weight: bold;
        }

        p.subtitle {
            margin: 8px 0 0;
            font-size: 17px;
            opacity: 0.9;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 14px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.18);
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #0a2a48;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .section-title img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        a.button {
            display: inline-block;
            padding: 14px 22px;
            margin: 10px 0;
            background: #0a2a48;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.2s;
        }

        a.button:hover {
            background: #061b2e;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .section-title {
                font-size: 20px;
            }
            a.button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

        <a href="DOWNLOAD_LINK" class="button" target="_blank">‚¨áÔ∏è Software & Tools</a>
